<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<h2>My profile</h2>
<table>
<p th:text= "${name}">Nothing here</p>
<p th:text= "${skintype}">Nothing here</p>
<p th:text= "${manipedi}">Nothing here</p>
</table>
<div id = "clientProfile">
</div>
<div id = "servicesMenu">
    <div>
        <h2>Services</h2>
        <h3>Facial Treatments</h3>
        <th:block th:each="facials : ${appropriateFacials}">
            <table>
            <tr th:text="${facials}"></tr>
            </table>
        </th:block>
    </div>
    <th:block th:if ='${manipedi.equals("manicure")}'>
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if ='${manipedi.equals("pedicure")}'>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
